<html><head>    <meta charset="utf-8">    <title>24小时倒计时(时分秒)，带暂停效果</title></head><body onload="init();" style=" transform: rotate(90deg); "><div id="showDiv" style="text-align: center;font-size: 400px;"></div><input type="button" name="btn" id="click" style="text-align: center;"/><script>    var time;    var showDiv=document.getElementById("showDiv");    var btn=document.getElementById("click");    var h=23;    var m=59;    var s=59;    //没有点击开始按钮的时候"showDiv"显示24:00:00,并且btn显示“开始”    function init(){        showDiv.innerHTML="24:00:00";        btn.value="start";    }    //如果点击开始之后btn显示"开始"    btn.onclick=function(){        if(btn.value=="start"){            btn.value="stop";            time=setInterval("run()",1000);        }else{            btn.value="start";            clearInterval(time);        }    }    //进行倒计时显示    function run(){        --s;        if(s<0){            --m;            s=59;        }        if(m<0){            --h;            m=59        }        if(h<0){            s=0;            m=0;        }        showDiv.innerHTML=h+":"+m+":"+s;    }</script></body></html>
